<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dom --- list use</title>
  </head>
  <body style="background-color: #212121; color: aliceblue">
    <ul class="language">
      <li>javascript</li>
    </ul>
  </body>
  <script>
    function addlang(lang) {
      const li = document.createElement("li");
      li.innerHTML = `${lang}`;
      document.querySelector(".language").appendChild(li);
    }
    addlang("python");
    addlang("java");
    addlang("c++");

    function addoptilang(lang) {
      const li = document.createElement("li");
      li.appendChild(document.createTextNode(lang));
      document.querySelector(".language").appendChild(li);
    }
    addoptilang("c#");
    addoptilang("ruby");
    addoptilang("php");
    //
    // Edit
    const seclan = document.querySelector("li:nth-child(2)");
    // seclan.innerHTML = 'Mojo'
    const newli = document.createElement("li");
    newli.textContent = "Mojjo";
    seclan.replaceWith(newli);

    const firstlan = document.querySelector("li:first-child");
    firstlan.outerHTML = "<li>TypeScript</li>";

    // remove
    const lastlan = document.querySelector("li:last-child");
    lastlan.remove();
  </script>
</html>
